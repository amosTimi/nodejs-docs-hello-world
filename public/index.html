<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Shop premium electronics and accessories at Celline Mart" />
    <meta property="og:title" content="Celline Mart" />
    <meta property="og:description" content="Shop premium electronics and accessories at Celline Mart" />
    <title>🛒 Celline Mart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-900">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-3xl font-extrabold text-blue-600 tracking-tight">
                🛍️ Celline Mart
            </h1>
            <nav>
                <ul class="flex gap-6 text-gray-700 font-medium">
                    <li><a href="#" class="hover:text-blue-600">Home</a></li>
                    <li><a href="#products" class="hover:text-blue-600">Shop</a></li>
                    <li><a href="#contact" class="hover:text-blue-600">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero -->
    <section class="text-center py-16 bg-gradient-to-r from-blue-50 to-blue-100">
        <h2 class="text-4xl font-bold text-gray-800">Welcome to <span class="text-blue-600">Celline Mart</span></h2>
        <p class="mt-3 text-lg text-gray-600">Your one-stop shop for premium electronics & accessories ⚡</p>
        <button class="mt-6 px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition">Shop Now</button>
    </section>

    <!-- Products -->
    <main class="max-w-6xl mx-auto py-10 px-6">
        <h3 class="text-2xl font-semibold mb-6 text-gray-800 border-b pb-2">Featured Products</h3>
        <div id="products" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8"></div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t py-6 text-center text-gray-600 text-sm" id="contact">
        © 2025 Celline Mart — All Rights Reserved
    </footer>

    <script src="/js/main.js"></script>
</body>
</html>
