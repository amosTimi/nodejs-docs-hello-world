<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Shop premium electronics and accessories at Celline Mart" />
    <meta property="og:title" content="Celline Mart" />
    <meta property="og:description" content="Shop premium electronics and accessories at Celline Mart" />
    <title>🛒 Celline Mart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- ===== Header ===== -->
    <header class="bg-white shadow p-4 flex justify-between items-center relative">
        <h1 class="text-2xl font-bold text-blue-600">🛍️ Celline Mart</h1>
        <div>
            <button id="cart-button" class="relative bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Cart 🛒
                <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold px-2 rounded-full">0</span>
            </button>
        </div>
    </header>

    <!-- ===== Welcome Section ===== -->
    <section class="text-center py-10">
        <h2 class="text-3xl font-semibold">Welcome to Celline Mart!</h2>
        <p class="mt-2 text-lg text-gray-700">Browse our premium electronics and accessories 🚀</p>
    </section>

    <!-- ===== Products Grid ===== -->
    <section id="products" class="max-w-6xl mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4">
        <!-- Products will be dynamically rendered here by main.js -->
    </section>

    <!-- ===== Mini Cart Panel ===== -->
    <div id="cart-panel" class="fixed top-16 right-4 bg-white shadow-lg p-4 rounded w-80 hidden z-50">
        <h3 class="font-bold text-lg mb-2">🛒 Your Cart</h3>
        <ul id="cart-items" class="space-y-2 max-h-64 overflow-y-auto"></ul>
        <div class="mt-4 flex justify-between font-semibold">
            <span>Total:</span>
            <span id="cart-total">₦0</span>
        </div>

        <!-- ✅ Checkout Button -->
        <a href="checkout.html"
           class="mt-4 block w-full text-center bg-green-600 text-white py-2 rounded hover:bg-green-700">
            Go to Checkout
        </a>

        <button id="close-cart" class="mt-4 w-full bg-red-500 text-white py-2 rounded hover:bg-red-600">Close</button>
    </div>

    <!-- ===== Footer ===== -->
    <footer class="bg-white shadow mt-10 p-4 text-center text-gray-600">
        &copy; 2025 Celline Mart. All rights reserved.
    </footer>

    <!-- ===== Scripts ===== -->
    <script src="js/main.js"></script>
</body>
</html>
