<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Thank You - Celline Mart" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🎉 Thank You | Celline Mart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen">

    <!-- 🧭 Navbar -->
    <nav class="bg-blue-600 text-white p-4 shadow-md flex justify-between items-center">
        <a href="index.html" class="text-2xl font-bold">🛍️ Celline Mart</a>
    </nav>

    <!-- 🎉 Thank You Message -->
    <main class="flex-grow flex flex-col items-center justify-center p-6 text-center">
        <h1 class="text-4xl font-bold text-green-600 mb-4">🎉 Order Successful!</h1>
        <p class="text-lg text-gray-700 mb-6">
            Thank you for shopping with <span class="font-semibold">Celline Mart</span> 💖
        </p>

        <!-- 🧾 Order Summary -->
        <div id="orderSummary" class="max-w-md w-full bg-white p-6 rounded-xl shadow-md mb-6"></div>

        <!-- 🔁 Back Home -->
        <a href="index.html"
           class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
            🏠 Back to Home
        </a>
    </main>

    <!-- 🦶 Footer -->
    <footer class="bg-blue-600 text-white text-center p-4">
        <p>&copy; 2025 Celline Mart. Built with ❤️ by Amos.</p>
    </footer>

    <!-- ⚙️ Script -->
    <script>
        const orderSummary = document.getElementById("orderSummary");
        const order = JSON.parse(localStorage.getItem("order")) || {};
        const cart = JSON.parse(localStorage.getItem("cart")) || [];

        if (!order.name) {
            orderSummary.innerHTML = `
            <p class="text-gray-500">No recent order found 🛍️</p>
          `;
        } else {
            let itemsList = cart.map(item => `
            <li class="flex justify-between border-b py-2">
              <span>${item.name}</span>
              <span>₦${item.price}</span>
            </li>
          `).join("");

            let total = cart.reduce((sum, item) => sum + item.price, 0);

            orderSummary.innerHTML = `
            <h2 class="text-2xl font-semibold mb-4 text-blue-600">Order Summary</h2>
            <p><strong>Name:</strong> ${order.name}</p>
            <p><strong>Email:</strong> ${order.email}</p>
            <p><strong>Address:</strong> ${order.address}</p>
            <hr class="my-4">
            <ul>${itemsList}</ul>
            <p class="text-right mt-4 font-semibold">Total: ₦${total.toLocaleString()}</p>
          `;

            // 🧹 Clear cart & order after showing summary
            setTimeout(() => {
                localStorage.removeItem("cart");
                localStorage.removeItem("order");
            }, 5000);
        }
    </script>

</body>
</html>
