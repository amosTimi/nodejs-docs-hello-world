<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Your shopping cart - Celline Mart" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🛒 Your Cart | Celline Mart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-900">

    <!-- 🧭 Navbar -->
    <nav class="bg-blue-600 text-white p-4 shadow-md flex justify-between items-center">
        <a href="index.html" class="text-2xl font-bold">🛍️ Celline Mart</a>
        <div class="space-x-4">
            <a href="index.html" class="hover:text-yellow-300">Home</a>
            <a href="cart.html" class="hover:text-yellow-300">Cart 🛒</a>
            <a href="checkout.html" class="hover:text-yellow-300">Checkout 💳</a>
        </div>
    </nav>

    <!-- 🛍️ Cart Section -->
    <section class="max-w-5xl mx-auto py-10">
        <h1 class="text-4xl font-semibold text-center mb-6">Your Shopping Cart 🛒</h1>

        <div id="cartItems" class="space-y-4"></div>

        <div class="mt-8 text-center">
            <h2 class="text-2xl font-bold mb-2">Total: ₦<span id="cartTotal">0</span></h2>
            <a href="checkout.html" class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700">
                Proceed to Checkout 💳
            </a>
        </div>
    </section>

    <!-- 🦶 Footer -->
    <footer class="bg-blue-600 text-white text-center p-4 mt-12">
        <p>&copy; 2025 Celline Mart. Built with ❤️ by Amos.</p>
    </footer>

    <!-- ⚙️ Script -->
    <script>
    const cartItemsDiv = document.getElementById("cartItems");
    const cartTotalEl = document.getElementById("cartTotal");

    // 🧠 Load cart from localStorage
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    const renderCart = () => {
      cartItemsDiv.innerHTML = "";

      if (cart.length === 0) {
        cartItemsDiv.innerHTML = "<p class='text-center text-gray-600'>Your cart is empty 🛍️</p>";
        cartTotalEl.textContent = "0";
        return;
      }

      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;

        const itemDiv = document.createElement("div");
        itemDiv.className = "flex items-center justify-between bg-white shadow p-4 rounded-lg";
        itemDiv.innerHTML = `
          <div class="flex items-center space-x-4">
            <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-cover rounded">
            <div>
              <h3 class="font-semibold">${item.name}</h3>
              <p class="text-gray-600">₦${item.price}</p>
            </div>
          </div>
          <button data-index="${index}" class="removeBtn text-red-500 hover:text-red-700 font-semibold">
            Remove ✖️
          </button>
        `;
        cartItemsDiv.appendChild(itemDiv);
      });

      cartTotalEl.textContent = total.toLocaleString();

      document.querySelectorAll(".removeBtn").forEach(btn => {
        btn.addEventListener("click", (e) => {
          const index = e.target.dataset.index;
          cart.splice(index, 1);
          localStorage.setItem("cart", JSON.stringify(cart));
          renderCart();
        });
      });
    };

    renderCart();
    </script>

</body>
</html>
