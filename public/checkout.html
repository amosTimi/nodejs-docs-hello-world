<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Checkout - Celline Mart" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>💳 Checkout | Celline Mart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-900">

    <!-- 🧭 Navbar -->
    <nav class="bg-blue-600 text-white p-4 shadow-md flex justify-between items-center">
        <a href="index.html" class="text-2xl font-bold">🛍️ Celline Mart</a>
        <div class="space-x-4">
            <a href="index.html" class="hover:text-yellow-300">Home</a>
            <a href="cart.html" class="hover:text-yellow-300">Cart 🛒</a>
            <a href="checkout.html" class="hover:text-yellow-300">Checkout 💳</a>
        </div>
    </nav>

    <!-- 💳 Checkout Section -->
    <section class="max-w-5xl mx-auto py-10 px-4">
        <h1 class="text-4xl font-semibold text-center mb-8">Checkout 💳</h1>

        <!-- 🧾 Order Summary -->
        <div id="orderSummary" class="bg-white shadow rounded-lg p-6 mb-8">
            <h2 class="text-2xl font-bold mb-4">Order Summary</h2>
            <div id="summaryItems" class="space-y-3"></div>
            <p class="text-right text-lg mt-4">Total: <span class="font-semibold">₦<span id="orderTotal">0</span></span></p>
        </div>

        <!-- 🧍 Customer Info -->
        <form id="checkoutForm" class="bg-white shadow rounded-lg p-6 space-y-4">
            <h2 class="text-2xl font-bold mb-4">Customer Information</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" id="name" placeholder="Full Name" required class="border rounded p-2 w-full">
                <input type="email" id="email" placeholder="Email Address" required class="border rounded p-2 w-full">
                <input type="text" id="address" placeholder="Delivery Address" required class="border rounded p-2 w-full md:col-span-2">
            </div>

            <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">
                Confirm Order ✅
            </button>
        </form>

        <!-- 🥳 Confirmation Message -->
        <div id="confirmation" class="hidden text-center mt-10 bg-green-100 text-green-800 p-6 rounded-lg shadow">
            <h2 class="text-3xl font-semibold mb-2">🎉 Thank You!</h2>
            <p>Your order has been placed successfully.</p>
            <p class="mt-2">A confirmation email will be sent shortly.</p>
            <a href="index.html" class="mt-4 inline-block text-blue-600 underline">Return to Store</a>
        </div>
    </section>

    <!-- 🦶 Footer -->
    <footer class="bg-blue-600 text-white text-center p-4 mt-12">
        <p>&copy; 2025 Celline Mart. Built with ❤️ by Amos.</p>
    </footer>

    <!-- ⚙️ Script -->
    <script>
    const summaryItems = document.getElementById("summaryItems");
    const orderTotalEl = document.getElementById("orderTotal");
    const checkoutForm = document.getElementById("checkoutForm");
    const confirmation = document.getElementById("confirmation");

    // 🧠 Load cart data
    const cart = JSON.parse(localStorage.getItem("cart")) || [];

    if (cart.length === 0) {
      summaryItems.innerHTML = "<p class='text-gray-600'>Your cart is empty 🛍️</p>";
      orderTotalEl.textContent = "0";
      checkoutForm.classList.add("hidden");
    } else {
      let total = 0;
      cart.forEach(item => {
        total += item.price;
        const div = document.createElement("div");
        div.className = "flex justify-between border-b pb-2";
        div.innerHTML = `<span>${item.name}</span><span>₦${item.price}</span>`;
        summaryItems.appendChild(div);
      });
      orderTotalEl.textContent = total.toLocaleString();
    }

    // 💳 Handle checkout form submission
    checkoutForm.addEventListener("submit", (e) => {
      e.preventDefault();
      localStorage.removeItem("cart");
      checkoutForm.classList.add("hidden");
      document.getElementById("orderSummary").classList.add("hidden");
      confirmation.classList.remove("hidden");
    });
    </script>

</body>
</html>
