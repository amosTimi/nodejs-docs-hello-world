<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Checkout - Celline Mart" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🛒 Checkout | Celline Mart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen">

    <!-- 🧭 Navbar -->
    <nav class="bg-blue-600 text-white p-4 shadow-md flex justify-between items-center">
        <a href="index.html" class="text-2xl font-bold">🛍️ Celline Mart</a>
    </nav>

    <!-- 💳 Checkout Section -->
    <main class="flex-grow flex flex-col items-center justify-center p-6">
        <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-lg">
            <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">💳 Checkout</h1>

            <form id="checkoutForm" class="space-y-5">
                <div>
                    <label for="name" class="block font-medium mb-1">Full Name</label>
                    <input id="name" type="text" required
                           class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>

                <div>
                    <label for="email" class="block font-medium mb-1">Email</label>
                    <input id="email" type="email" required
                           class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>

                <div>
                    <label for="address" class="block font-medium mb-1">Delivery Address</label>
                    <textarea id="address" rows="3" required
                              class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>

                <div id="cartSummary" class="bg-gray-50 border rounded-lg p-4 text-sm text-gray-700"></div>

                <button type="submit"
                        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
                    ✅ Place Order
                </button>
            </form>
        </div>
    </main>

    <!-- 🦶 Footer -->
    <footer class="bg-blue-600 text-white text-center p-4 mt-8">
        <p>&copy; 2025 Celline Mart. Built with ❤️ by Amos.</p>
    </footer>

    <!-- ⚙️ Script -->
    <script>
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const summaryDiv = document.getElementById("cartSummary");
        const form = document.getElementById("checkoutForm");

        // 🧾 Show cart summary
        if (cart.length === 0) {
            summaryDiv.innerHTML = `<p class="text-red-500">Your cart is empty 🛒</p>`;
        } else {
            let total = cart.reduce((sum, item) => sum + item.price, 0);
            summaryDiv.innerHTML = `
            <h3 class="font-semibold mb-2">🧾 Order Summary</h3>
            <ul class="divide-y divide-gray-200">
              ${cart.map(item => `<li class="flex justify-between py-1"><span>${item.name}</span><span>₦${item.price}</span></li>`).join("")}
            </ul>
            <p class="font-bold mt-3 text-right">Total: ₦${total.toLocaleString()}</p>
          `;
        }

        // 🧠 Handle form submit
        form.addEventListener("submit", (e) => {
            e.preventDefault();

            const order = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                address: document.getElementById("address").value,
                date: new Date().toLocaleString(),
            };

            localStorage.setItem("order", JSON.stringify(order));
            window.location.href = "thankyou.html";
        });
    </script>
</body>
</html>
