<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Checkout - Celline Mart" />
    <title>Checkout | Celline Mart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-white shadow p-4">
        <h1 class="text-2xl font-bold text-blue-600">🛒 Checkout - Celline Mart</h1>
    </header>

    <main class="max-w-3xl mx-auto p-4 mt-6 bg-white shadow rounded">
        <h2 class="text-xl font-semibold mb-4">Your Order</h2>
        <ul id="checkout-items" class="space-y-2 mb-4"></ul>
        <div class="flex justify-between font-semibold text-lg">
            <span>Total:</span>
            <span id="checkout-total">₦0</span>
        </div>
        <button id="place-order" class="mt-6 w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Place Order</button>
    </main>

    <script src="/js/checkout.js"></script>
</body>
</html>
